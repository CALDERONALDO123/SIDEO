<div class="table-wrapper dashboard-metrics" aria-label="Indicadores">
    <div class="dashboard-section-head">
        <p class="dashboard-section-head__eyebrow">Resumen</p>
        <h3 class="dashboard-section-head__title">Estado del sistema</h3>
    </div>

    <div class="row" style="margin:0;">
        <div class="col-lg-4 col-12" style="padding:0 6px;">
            <div class="small-box bg-info" style="border-radius:12px;">
                <div class="inner">
                    <h3 style="margin:0;">{{ total_results|default:0 }}</h3>
                    <p style="margin:6px 0 0;">Análisis guardados</p>
                </div>
                <div class="icon" aria-hidden="true"><i class="fas fa-chart-pie"></i></div>
            </div>
        </div>

        <div class="col-lg-4 col-12" style="padding:0 6px;">
            <div class="small-box bg-success" style="border-radius:12px;">
                <div class="inner">
                    <h3 style="margin:0;">
                        {% if latest_result %}
                            {{ latest_result.created_at|date:"d/m/Y" }}
                        {% else %}
                            -
                        {% endif %}
                    </h3>
                    <p style="margin:6px 0 0;">Último guardado</p>
                </div>
                <div class="icon" aria-hidden="true"><i class="far fa-clock"></i></div>
            </div>
        </div>

        <div class="col-lg-4 col-12" style="padding:0 6px;">
            <div class="small-box bg-warning" style="border-radius:12px;">
                <div class="inner">
                    <h3 style="margin:0;">{% if guide_pdf_available %}OK{% else %}--{% endif %}</h3>
                    <p style="margin:6px 0 0;">Guía PDF</p>
                </div>
                <div class="icon" aria-hidden="true"><i class="far fa-file-pdf"></i></div>
            </div>
        </div>
    </div>
</div>
