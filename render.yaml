databases:
  - name: sideo-db
    plan: free
    databaseName: sideo
    user: sideo

services:
  - type: web
    name: sideo
    env: python
    plan: free
    healthCheckPath: /healthz
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    # Render expone el puerto en la variable de entorno PORT. Si no se hace bind a ese puerto,
    # el healthcheck falla y Render muestra HTTP 502.
    # Arranque directo: evita comportamientos del shell script y asegura bind al PORT.
    startCommand: python manage.py migrate --noinput ; gunicorn cba_project.wsgi:application --bind 0.0.0.0:$PORT --access-logfile - --error-logfile - --log-level info --timeout 180 --graceful-timeout 180
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.11
      - key: DJANGO_DEBUG
        value: "false"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: ""
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: ""
      - key: DATABASE_URL
        fromDatabase:
          name: sideo-db
          property: connectionString
      # Email (recomendado en producción):
      # - SENDGRID_API_KEY
      # - DEFAULT_FROM_EMAIL
      # Alternativa SMTP genérica:
      # - DJANGO_EMAIL_HOST
      # - DJANGO_EMAIL_PORT
      # - DJANGO_EMAIL_HOST_USER
      # - DJANGO_EMAIL_HOST_PASSWORD
      # - DJANGO_EMAIL_USE_TLS
      # Solo si necesitas permitir despliegue sin correo (no recomendado):
      # - ALLOW_NO_EMAIL_IN_PROD=true
      # Configurar manualmente en Render:
      # - CLOUDINARY_URL
      # - OPENROUTER_API_KEY
      # - POWER_BI_DASHBOARD_URL (opcional)
      # - POWER_BI_FEED_TOKEN (opcional)
